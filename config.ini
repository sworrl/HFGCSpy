# HFGCSpy/config.ini.template
# Version: 0.0.3 # Updated version

[app]
mode = standalone
database_path = /opt/hfgcspy/data/hfgcspy.db ; Absolute path for DB
# Internal port is NOT used when running without Flask/Gunicorn internally.
# This config is for the hfgcs.py daemon. The web UI is served by Apache2.

; SDR configuration will now be stored in the SQLite database managed by DataStore.
; [sdr] section removed.

[logging]
log_file = /opt/hfgcspy/logs/hfgcspy.log ; Absolute path for log file
log_level = INFO ; DEBUG, INFO, WARNING, ERROR, CRITICAL

[scan_services]
hfgcs = yes ; Enable/disable HFGCS scanning (yes/no)
js8 = no ; Enable/disable S2 GhostNet (JS8) scanning (yes/no)

[app_paths]
# Paths that are exposed via web server (Apache2)
status_file = /var/www/html/hfgcspy/hfgcspy_data/status.json
messages_file = /var/www/html/hfgcspy/hfgcspy_data/messages.json
recordings_dir = /var/www/html/hfgcspy/hfgcspy_data/recordings