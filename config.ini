# HFGCSpy/config.ini.template# Version: 2.0.0 # Updated version for Dockerization[app]mode = standalonedatabase_path = /app/data/hfgcspy.db ; Path inside Docker containerinternal_port = 8002 ; Internal port for Flask API inside Docker containerdark_mode = yes ; Default theme for the web UI (yes/no)messages_per_page = 50 ; Default number of messages to display per page[sdr]device_index = 0 ; Default SDR device index (e.g., 0 for first detected). Can also be serial number (string).sample_rate = 2048000 ; Samples per second (Hz) - Standard for RTL-SDR is 2.048e6 or 2.4e6center_freq_hz = 8992000 ; Initial center frequency for scanning (e.g., HFGCS primary)gain = auto ; SDR gain (e.g., 'auto' or numerical value like 40)ppm_correction = 0 ; PPM correction for your SDR dongle. Adjust for accuracy![logging]log_file = /app/logs/hfgcspy.log ; Path inside Docker containerlog_level = INFO ; DEBUG, INFO, WARNING, ERROR, CRITICAL[scan_services]hfgcs = yes ; Enable/disable HFGCS scanning (yes/no)js8 = no ; Enable/disable S2 GhostNet (JS8) scanning (yes/no)adsb = no ; Enable/disable ADS-B scanning (yes/no)[sdr_selection]selected_devices = all ; Comma-separated list of SDR serial numbers, or 'all' to use all detected SDRs.[app_paths]# These paths are used by the Python application *inside* the Docker container.# They should be relative to the container's root (or /app if that's the WORKDIR).# The Docker volume mounts handle the host-side persistence and mapping.status_file = /app/data/hfgcspy_data/status.jsonmessages_file = /app/data/hfgcspy_data/messages.jsonrecordings_dir = /app/data/recordingsconfig_json_file = /app/data/hfgcspy_data/config.json; [online_sdrs] (Future expansion for online SDRs); Add entries like:; sdr_europe = http://sdr.example.com:8073,web_sdr; sdr_usa = http://kiwisdr.example.com:8073,kiwi_sdr